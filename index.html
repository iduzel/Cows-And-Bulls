<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulls and Cows</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="onLoad()">
    <header>
      <div class="cowSvg">
        <img src="./images/cow.svg" alt="" />
      </div>
      <h1>WELCOME TO THE ARENA</h1>
      <div class="bullSvg">
        <img src="./images/bull.svg" alt="" />
      </div>
    </header>

    <main class="container">
      <div id="secretNumber"></div>
      <button autofocus="false" type="button" onclick="restart()">
        RESTART
      </button>


      <div id="counter"></div>

      <div class="inputGuess container">
        <form class="container" id="myForm" onsubmit="">
          <div class="form-group container">
            <!--<label for="guess">Input Your Guess:</label>-->
            <input
              autofocus="true"
              class="form-control"
              id="guess"
              name="place"
              placeholder="Enter Your Guess"
              maxlength="4"
              minlength="4"
            />
          </div>

          <button
            onclick="guessClick()"
            id="submitGuess"
            type="button"
            class="btn btn-primary"
          >
            CHECK
          </button>
        </form>
      </div>

      <div class="generalResults container">
        <div id="result"></div>
        <div id="bulls"></div>
        <div id="cows"></div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
